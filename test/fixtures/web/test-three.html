<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tidy Columns Test Three</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		/* Basic layout styles unrelated to Tidy Columns */
		html, body, div {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		.test-three {
			margin: 0 auto;
			max-width: calc(1200rem / 16);
			width: 100%;
			padding: 0 10px;
		}

		.test-three__reference-container {
			display: grid;
			grid-gap: 10px;
			grid-template-columns: repeat(12, 1fr);
			width: 100%;
			margin-bottom: 10px;
		}

		.reference-item {
			background-color: lightpink;
			height: 50px;
		}

		.reference-item--full-suite {
			grid-column: 3 / span 3;
		}

		.reference-item--offset-right:first-of-type {
			grid-column: 3 / span 4;
		}

		.reference-item--offset-right:last-of-type {
			grid-column: 8 / span 4;
		}

		.reference-item--offset:first-of-type {
			grid-column: 2 / span 3;
		}

		.reference-item--offset:last-of-type {
			grid-column: 6 / span 3;
		}

		.reference-item--mq {
			grid-column: 1 / span 12;
		}

		@media (min-width: 60rem) {
			.reference-item--mq {
				grid-column: 1 / span 3;
			}
		}

		.test-three__container {
			display: flex;
			flex-flow: row wrap;
			width: 100%;
			margin-bottom: 10px;
		}

		.test-three__container--offset-right {
			justify-content: flex-end;
		}

		.test-three__item {
			background-color: palegreen;
			height: 50px;
		}

		@media (min-width: 75rem) {
			.test-three__item {
				background-color: lightgreen;
			}
		}

		.test-three__item--offset {
			width: 100%;
		}
	</style>

	<link rel="stylesheet" type="text/css" media="screen" href="test-three.expected.css" />
</head>
